
<div class="container">
<p-toast />
<p-table [value]="produtos"
         selectionMode="single"
         [(selection)]="selectedProduct" 
         styleClass="p-datatable-striped" 
         [tableStyle]="{'min-width': '60rem'}" 
         sortMode="multiple"
         [sortOrder]="-1" 
         sortField="preco"
         [rows]="5" 
         [paginator]="true"
         [rowsPerPageOptions]="[5, 10, 20]"
         (onRowSelect)="onRowSelect($event)" 
        (onRowUnselect)="onRowUnselect($event)" >
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="codigo" style="width:20%">
                Codigo <p-sortIcon field="codigo"/>
            </th>
            <th pSortableColumn="codRefProduto"style="width:20%">
                Cod.Ref.Produto <p-sortIcon field="codRefProduto" />
            </th>
            <th pSortableColumn="nome" style="width:20%">
                Nome <p-sortIcon field="nome" />
            </th>
            <th pSortableColumn="tipo" style="width:20%">
                Tipo do produto <p-sortIcon field="tipo" />
            </th>

            <th pSortableColumn="quantidade" style="width:20%">
                Quantidade <p-sortIcon field="quantidade" />
            </th>

            <th pSortableColumn="preco" style="width:20%">
                Preço <p-sortIcon field="preco" />
            </th>

            <th pSortableColumn="situacao" style="width:20%">
                Situação <p-sortIcon field="situacao" />
            </th>

            <th></th>
            
        </tr>

    </ng-template>
    <ng-template pTemplate="body" let-produto>
        <tr [pSelectableRow]="produtos">
            <td>{{produto.codigo}}</td>
            <td>{{produto.codRefProduto}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.tipo.nome}}</td>
            <td>{{produto.quantidade}}</td>
            <td>{{produto.preco}}</td>
            <td>
                <p-tag [value]="getNameSituacao(produto.situacao)" [severity]="getSeverity(produto.situacao)" />
            </td>
            <td>
                  <div class="buttons">
                    <p-button icon="pi pi-pen-to-square" [rounded]="true" [text]="true"  />
                    <p-button icon="pi pi-trash" [rounded]="true" [text]="true"  />
                    <p-button icon="pi pi-file-arrow-up" [rounded]="true" [text]="true"  />
                    <p-button icon="pi pi-minus-circle" [rounded]="true" [text]="true"  />
                </div>  
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
