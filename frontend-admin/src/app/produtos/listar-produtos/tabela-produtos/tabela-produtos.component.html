<p-table [value]="produtos" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Codigo</th>
            <th>Cod.Ref.Produto</th>
            <th>Nome</th>
            <th>Tipo do produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Situação</th>

            <th></th>
            
        </tr>


    </ng-template>
    <ng-template pTemplate="body" let-produto>
        <tr>
            <td>{{produto.codigo}}</td>
            <td>{{produto.codRefProduto}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.tipo.nome}}</td>
            <td>{{produto.quantidade}}</td>
            <td>{{produto.preco}}</td>
            <td>
                <p-tag [value]="getNameSituacao(produto.situacao)" [severity]="getSeverity(produto.situacao)" />
            </td>
            <td>
                <div>
                    <p-button icon="pi-pen-to-square" [rounded]="true" [text]="true"  />
                    <p-button icon="pi-trash" [rounded]="true" [text]="true"  />
                    <p-button icon="pi-file-arrow-up" [rounded]="true" [text]="true"  />
                    <p-button icon="pi-minus-circle" [rounded]="true" [text]="true"  />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
