<div >
    <div>
      <p-floatLabel>
        <input pInputText class="width-100" type="email" id="email" [(ngModel)]="email" name="email" required>
        <label for="email"> E-mail </label>
      </p-floatLabel>
    </div>

    <div class="nome-sobrenome">
      <p-floatLabel>
        <input id="nome" type="text" pInputText [(ngModel)]="nome" name="nome" />
        <label for="nome">Razão social</label>
      </p-floatLabel>

      <p-floatLabel>
        <input id="sobrenome" type="text" pInputText [(ngModel)]="sobrenome" name="sobrenome" />
        <label for="sobrenome">Nome da Empresa</label>
      </p-floatLabel>
    </div>

    <div class="cpf-telefone">
      <p-floatLabel>
        <p-inputMask mask="(99) 99999-9999" [(ngModel)]="telefone" name="telefone" id="telefone" />
        <label for="telefone">Telefone</label>
      </p-floatLabel>

      <p-floatLabel>
        <p-inputMask mask="999.999.999-99" [(ngModel)]="cpf" name="cpf" id="cpf_input" />
        <label for="cpf_input">CNPJ</label>
      </p-floatLabel>
    </div>

    <div class="senha-confirmar">
      <p-floatLabel>
        <p-password [(ngModel)]="senha" name="senha" [toggleMask]="false" promptLabel="Escolha uma senha" weakLabel="Muito simples" mediumLabel="Complexidade média" strongLabel="Senha complexa">
          <ng-template pTemplate="header">
            <h6>Escolha uma senha</h6>
          </ng-template>
          <ng-template pTemplate="footer">
            <p class="mt-2">Sugestão</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
              <li>Pelo menos uma letra minúscula</li>
              <li>Pelo menos uma letra maiúscula</li>
              <li>Pelo menos um numero</li>
              <li>Mínimo 8 caracteres</li>
            </ul>
          </ng-template>
        </p-password>
        <label for="senha">Senha</label>
      </p-floatLabel>

      <p-floatLabel>
        <p-password [(ngModel)]="confirmarSenha" name="confirmarSenha" [toggleMask]="false" promptLabel="Escolha uma senha" weakLabel="Muito simples" mediumLabel="Complexidade média" strongLabel="Senha complexa">
          <ng-template pTemplate="header">
            <h6>Escolha uma senha</h6>
          </ng-template>
          <ng-template pTemplate="footer">
            <p class="mt-2">Sugestão</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
              <li>Pelo menos uma letra minúscula</li>
              <li>Pelo menos uma letra maiúscula</li>
              <li>Pelo menos um numero</li>
              <li>Mínimo 8 caracteres</li>
            </ul>
          </ng-template>
        </p-password>
        <label for="confirmarSenha">Confirmar Senha</label>
      </p-floatLabel>
    </div>
  </div>
