spring.application.name=crud-springboot

#spring.datasource.driver-class-name=com.postgresql.jdbc.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/crud_spring
spring.datasource.username=user_crud_spring
spring.datasource.password=12345
logging.level.root=INFO
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug



